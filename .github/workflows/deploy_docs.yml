name: ðŸ“˜ Deploy Docs to GitHub Pages

on: workflow_dispatch
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  cancel-workflow-runs:
    name: Cancel Previous Runs 
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Workflow Runs
        uses: n1hility/cancel-previous-runs@v2.0
  deploy:
    needs: [cancel-workflow-runs]
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache-dependency-path: './docs/package-lock.json'
          node-version: 18
          cache: npm

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci
      - name: Build website
        working-directory: ./docs
        run: npm run build
        
#       - name: Fetch action
#         id: pl
#         uses: Rishabh510/Path-lister-action@master
#         with:
#           path: "docs/"
#           type: ".html"
          
#       - name: Output results
#         run: |
#           echo "Found ${{ steps.pl.outputs.path_count }} file(s) with this extension:"
#           for i in ${{ steps.pl.outputs.paths }}; do
#           echo $i
#           done

      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: docs/build/ # or path/to/artifact
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
                  
      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./docs/build
          destination_dir: docs
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com

